<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="Rock Paper Scissors.css">
</head>
<body>
    
    <div class="div_place">

        <p class="title">Rock Paper Scissors</p>

        <p class="Result">Result: </p>
        <p class="Move">Your move: , Computer move: </p>
        <p class="table_score">Win: 0, Losses: 0, Ties: 0</p>

        <p></p>

        <div class="div_game">
            <button class="Rock"><img src="images/Rock-emoji.png" alt="" class="move_icon"></button>
            <button class="Paper"><img src="images/Paper-emoji.png" alt="" class="move_icon"></button>
            <button class="Scissors"><img src="images/Scissors-emoji.png" alt="" class="move_icon"></button>
        </div>

        <div class="div_reset_score">
            <button class="reset_score">Rest Score</button>
        </div>
        
        
    </div>
    

    <script src="Rock Paper Scissors.js"></script>
</body>
</html>
